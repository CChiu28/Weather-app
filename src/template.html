<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Me This</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="inputBox">
            <input type="text" id="autocomplete" placeholder="Enter a location">
            <button type="submit" id="submitLocation" name="submitLocation">Submit</button>
        </div>
    </main>
    <script src="./index.bundle.js"></script>
    <script>
        function initAutocomplete() {
            const input = document.querySelector('#autocomplete');
            const autocomplete = new google.maps.places.Autocomplete(
                input,
                {
                    types: ['geocode']
                }
            );
        }
    </script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=[REDACTED]&libraries=places&callback=initAutocomplete"></script>
</body>
</html>
